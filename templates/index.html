<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>ADARSH MACHINERY INVOICE GENERATION UTILITY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <link href={{ url_for('static', filename="bootstrap.min.css")}} rel="stylesheet">
  <link href={{ url_for('static', filename="custom.css")}} rel="stylesheet">
</head>

<body>
  <form class="form-horizontal" action="" method="post" id='kccform'>
    <fieldset>

      <!-- Form Name -->
      <legend align="center">ADARSH MACHINERY INVOICE GENERATION UTILITY</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="nameinput">Name of Applicant</label>
        <div class="col-md-4">
          <input id="nameinput" name="nameinput" type="text" placeholder="" class="form-control input-md" autocomplete="on" required>

        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="pan">PAN of Applicant</label>
        <div class="col-md-4">
          <input id="pan" name="pan" type="text" maxlength="10" pattern="[a-zA-Z]{5}+\d{4}+[a-zA-Z]" placeholder="10 Character PAN NUMBER" class="form-control input-md" autocomplete="on" required>

        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="dateofcheque">Date of Quotation</label>
        <div class="col-md-4">
          <input id="dateofcheque" name="dateofcheque" type="date" placeholder="" class="form-control input-md" autocomplete="on" required>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="Address1">Village</label>
        <div class="col-md-4">
          <input id="Address1" name="Address1" type="text" placeholder="" class="form-control input-md" autocomplete="on">

        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="Address2">Block</label>
        <div class="col-md-4">
          <input id="Address2" name="Address2" type="text" placeholder="" class="form-control input-md" autocomplete="on">

        </div>
      </div>

        <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="Address3">District</label>
        <div class="col-md-4">
          <input id="Address3" name="Address3" type="text" placeholder="" class="form-control input-md" autocomplete="on">

        </div>
      </div>

        <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="pincode">Pincode</label>
        <div class="col-md-4">
          <input id="pincode" name="pincode" type="text" maxlength="6" pattern="\d{6}" placeholder="Enter 6 digit pincode here"  class="form-control input-md" autocomplete="on">

        </div>
      </div>
         <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="pincode">Quotation Number</label>
        <div class="col-md-4">
          <input id="QNO" name="QNO" type="text" maxlength="6"  placeholder="Enter QUOTATION Number"  class="form-control input-md" autocomplete="on">

        </div>
      </div>

      <!-- Select Basic -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="Address4">State</label>
        <div class="col-md-4">
          <select id="Address4" name="Address4" class="form-control">
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh" selected>Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
          </select>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="mobaaplicant">Mobile No Applicant</label>
        <div class="col-md-4">
          <input id="mobaaplicant" name="mobaaplicant" type="text" placeholder="without 0 and +91" maxlength="10" pattern="\d{10}" class="form-control input-md" autocomplete="on" required>

        </div>
      </div>
      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>
        <div class="col-md-4">
          <button id="compile" class="btn btn-primary" align="center" name="action" value="compile">Send Application</button>
        </div>
      </div>


    </fieldset>
  </form>



</body>

</html>
